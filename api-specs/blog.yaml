          description: Add a Blog
          content:
            application/json:
              schema:
                type: object
              example:
                data:
                  addBlog:
                    blog_id: '2'
                    text: this is my second happy blog
                    sentiment_score: 0.5
                    created_on: '2024-08-01T00:00:00.000Z'
