    get:
      operationId: getBlogs
      summary: Get blogs
      description: This API gets all blogs
      responses:
        '200':
          description: Blog
          content:
            application/json:
              schema:
                type: object
              example:
                data:
                  getBlogs:
                  - blog_id: '1'
                    text: hello blog, I'm a blog one. this is my content, and I'm content.
                    sentiment_score: 0
                    created_on: '2024-08-01T00:00:00.000Z'
                  - blog_id: '2'
                    text: hello blog, I'm a blog two, how about you?
                    sentiment_score: 0
                    created_on: '2024-08-01T00:00:00.000Z'
                  - blog_id: '3'
                    text: hello blog, I'm blog three, what'll it be?
                    sentiment_score: 0
                    created_on: '2024-08-01T00:00:00.000Z'
                extensions:
                  tracing:
                    version: 1
                    startTime: '2024-08-01T12:52:19.052Z'
                    endTime: '2024-08-01T12:52:19.063Z'
