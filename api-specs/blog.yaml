    options:
      summary: CORS support for the blog endpoint
      description: Handles CORS preflight requests for /blogs.
      responses:
        '204':
          description: No Content. CORS preflight response.
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Access-Control-Allow-Methods:
              schema:
                type: string
                example: 'GET, POST, OPTIONS'
  '/blogs/{id}':
    get:
      operationId: getBlogById
      summary: Get a blog by id
      description: This API gets a blog by ID
      "parameters": [
        {
          "name": "id",
          "in": "path",
          "description": "ID of blog to use",
          "required": true,
          "schema": {
            "type": "array",
            "items": {
              "type": "string"
            }
          },
          "style": "simple"
        }
      ]
      responses:
        '200':
          description: Blog
      tags:
      - blog
tags:
- name: blog
security:
  - ApiKeyAuth: []
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: apikey